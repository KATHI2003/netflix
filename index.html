<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="navbar">
        <img src="netflix/download (1).png" alt="Netflix Logo" class="logo">
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-button">Sign Up</button>
        </div>
    </div>

    <div class="movies">
        <div class="movie">
            <img src="netflix/rrr.jpg" alt="RRR">
        </div>
        <div class="movie">
            <img src="netflix/pushpa.jpg" alt="PUSHPA">
        </div>
        <div class="movie">
            <img src="netflix/mad.jpg" alt="MAD">
        </div>
        <div class="movie">
            <img src="netflix/baby.jpg" alt="BABY">
        </div>
        <div class="movie">
            <img src="netflixkgf.jpg" alt="kgf">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
